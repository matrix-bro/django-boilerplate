<div style="background-color: #c2c2c2; padding: 15px;">
    <h2 style="margin: 0; padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px; background-color: #5865F2; color: #ffffff;">Activate your account</h2>
    <div style="margin: 0; padding: 15px; background-color: #ffffff;">
        <p>Hi {{ first_name }},</p>
        <p>You created an account on Localhost.com, you need to verify your email. Please click on the button below to verify your email.</p>
        <a href="{{ domain }}api/activate-account/{{ uid }}/{{ token }}/" style="border: 0; color: #ffffff; background-color: #5865F2; padding: 15px; font-weight: bold; text-decoration: none; border-radius: 5px;">
            Verify Email
        </a>
    </div>
</div>
